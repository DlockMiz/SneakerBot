plugins {
	id 'org.springframework.boot' version '2.2.0.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id "com.moowork.node" version "1.3.1"
	id 'java'
}

group = 'com.threesimplemen'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-websocket'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-alpha-3'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

task install(type: NpmTask){
	args = ['install']
}


task angularBuild(type: NpmTask, dependsOn: ["install"]){
	args = ['run','build']
}

task devServer(type:NpmTask, dependsOn: ["install"]){
	args = ['run', 'start']
}

bootJar {
	launchScript()
}

tasks.bootJar.dependsOn(angularBuild)


